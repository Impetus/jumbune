
<div class="clearfix" >
    <h1 class="pull-left" style="margin-left:10px;font-size:30px;font-weight:bold;">{{tab.content}}</h1>
</div>
<div class="categoriesFilter clearfix">

    <span><i class="fa fa-filter"></i> <span ng-dropdown-multiselect="" opened-data="openedStatData" updateparent="addTab(person)" custom-functions="hmss" dom-id="category_for_clusterwide" valtype="Allnode" listype="categories" events="callBackEventForCategorySelection" extra-settings="dropdownExtraSettings" translation-texts ="textForFilterButton" read-write-service-data="readWriteServiceData" node-service-data="readWriteNodeServiceData" options="allCategories" selected-model="selectedCategory" checkboxes="true" class="filter-categories-span" tab-node-id={{tab.content}}></span></span><span><i class="fa fa-filter"></i> <span ng-dropdown-multiselect=""  listype="nodes" events="callBackEventForCategorySelection" extra-settings="dropdownExtraSettings" translation-texts ="textForFilterNodesButton" options="allNodes" selected-model="selectedNodes" checkboxes="true" class="filter-categories-span">Filter Nodes</span>
</div>
<div class="clearfix chartWrapper">

    <div class="col-md-12 chartContainer clearfix">
        <!-- Chart section -->
        <div class="col-md-6" ng-repeat="categoryChart in selectedCategory" ng-category-line-chart option-data="chartData1"  category="categoryChart" get-value="getValue" node-service-values="getNodeSpecificValue" selected-nodes="selectedNodes" tab-node-id={{tab.content}}>

        </div>

    </div>
</div>
