<div jumbune-header=""></div>
<div class="resultWrapper">
    <div class="widgetRow" ng-init="init()">
        <div class="widgetWrapper" ng-show="tunningFlag == 'FALSE'" id="tuningWidgetWrapper">
            <h2><span class="tracking"><i class="fa fa-home" style="font-size:30px;cursor:pointer;" ng-click="clickedHomeIcon()"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Job&nbsp;&nbsp;-&nbsp;&nbsp;{{showJobName}}(Optimize Job)</span><span class="tracking1" style="float:right;"></span><span style="float:right;margin-top:5px;padding-right:15px;"><i class="fa fa-key rotateClass tip" data-toggle="tooltip" ng-show="licenseExpireTrue" title="License will expire soon." data-placement="right" style="color:#F44336"></i>
            <i ng-show="licenseExpireDays" class="fa fa-key rotateClass tip" data-toggle="tooltip" title="License will expire in {{daysDiffShow}} day." data-placement="right" style="color:#F44336"></i> </span></h2>
            <div class="ring-loader" style="margin-top:145px;"></div>
            <p class="message-loader" style="text-align: center;
                    color: #00838F;
                    width: 600px;
                    padding: 20px;
                    border-radius: 5px;
                    background-color: #B2EBF2;
                    margin: 0 auto;
                    position: relative;
                    top: 20px;
                    font-size:16px;">Please wait while we find the optimal configuration for your Job.</p>
            
            <div class="clearfix" style="padding:15px;">
                <div align="center" id="optimizeGraph" class="optimizeGraphClass" style="padding:15px 0; float:left;min-height:300px;"></div>
                <div id="optimizeGraphLegends" style="overflow-y:auto;overflow-x:hidden; float:left; margin-left:15px;width:320px;"></div>
            </div>
            <div class="tuningDetails" ng-show="showEvent">
                <h3 class="row clearfix">
                    <span class="pull-left" id="tuningIterationNumber"></span>
                    <span class="pull-right">
                        <input type="text" ng-model="copyCmdParam" ng-show="showTextBox" onfocus="this.select();" style="width:700px;" onmouseup="return false;" spellcheck="false">    
                        <span class="show-pointer" ng-show="!showTextBox" ng-click="(selectedObjValue) && showTextBoxEvent()" style="margin-right:5px;">
                            <i class="fa fa-files-o"></i>Copy Command Line Parameters
                        </span>
                        <span class="show-pointer" ng-click="downloadFile()" title="Export the below parameters in xml format">
                            <i class="fa fa-share-square-o"></i>Export as XML Properties
                        </span>
                    </span>
                </h3>
                <optimize-graph-data info="selectedGraphPoint" tunning-flag="tunningFlag"></optimize-graph-data>
                <div id="graphData" class="row clearfix content"></div>
            </div>
        </div>
        <p id="errorMessage" style="text-align: center;color: rgb(169, 68, 66);width: 600px;padding: 20px;
                    border-radius: 5px;
                    background: rgb(235, 204, 209);
                    margin: 0 auto;
                    position: relative;
                    top: 150px;
                    display: none"></p>
        <div class="widgetWrapper" ng-show="tunningFlag == 'TRUE'">
            <h2>Optimize Job</h2>
            <div class="ring-loader" style="margin-top:145px;"></div>
            <p class="message-loader" style="text-align: center;
                    color: #00838F;
                    width: 600px;
                    padding: 20px;
                    border-radius: 5px;
                    background-color: #B2EBF2;
                    margin: 0 auto;
                    position: relative;
                    top: 20px;
                    font-size:16px;">Please wait while we find the optimal configuration for your Job.</p>
            <div class="tuningDetails" style="background-color: white;">
                <optimize-graph-data ng-if="tunningFlag == 'TRUE'" quick-info="graphPoint" tunning-flag="tunningFlag"></optimize-graph-data>
                <div class="row clearfix content">
                    <span class="pull-right" ng-show="showEvent">
                        <input type="text" ng-show="showTextBox" ng-model="copyCmdParam" onfocus="this.select();" style="width:700px;" onmouseup="return false;" spellcheck="false">    
                        <span class="show-pointer" ng-show="!showTextBox" ng-click="showTextBoxEvent()" style="margin-right:5px;"> 
                            <i class="fa fa-files-o"></i>Copy Command Line Parameters
                        </span>
                    <span class="show-pointer" ng-click="downloadFile()" title="Export the below parameters in xml format">
                            <i class="fa fa-share-square-o"></i>Export as XML Properties
                        </span>
                    </span>
                </div>
                <div id="quickGraphData" class="row clearfix content"></div>
            </div>
        </div>
    </div>
</div>
<style>
.show-pointer {
    cursor: pointer;
}
</style>
