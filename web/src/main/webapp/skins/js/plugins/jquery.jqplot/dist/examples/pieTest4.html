<script class="code" type="text/javascript">$(document).ready(function(){

        {
            title: ' ', 
            seriesDefaults: {
        shadow: false, 
        renderer: jQuery.jqplot.PieRenderer,

      }, 
            legend: { show:true, location: 'e' }

});
</script>
